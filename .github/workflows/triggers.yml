name: Python Application

on:
  push:
    branches:
      - main
      - 'releases/**'
    paths:
      - '**.py'
  pull_request:
    branches:
      - main
      - 'releases/**'
    paths:
      - '**.py'
  issues:
    types: [opened, reopened]
    branches:
      - main
      - 'releases/**'
    paths:
      - '**.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'  # Especifica la versión de Python que necesitas

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ajusta según tus necesidades

      - name: Run Tests
        run: |
          python -m unittest discover -s tests/  # Ajusta según tu estructura de pruebas

      # Agrega más acciones según tus necesidades
      # ...
